name: Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    name: Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16, 18, 20]
      max-parallel: 3
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-af44839
        run: echo "Building for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }}, Node=${{ matrix.node-version }}" > build-info.txt
          echo "Timestamp: $(date)" >> build-info.txt
          echo "Commit: $GITHUB_SHA" >> build-info.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-af44839-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build-info.txt
